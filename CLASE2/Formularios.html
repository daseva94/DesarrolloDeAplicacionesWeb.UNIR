<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Formularios</title>
</head>
<body>
    <h1>Formulario de prueba</h1>
    <br>
    <br>

    <form action="">
        <label for="user">Nombre de usuario</label>
        <input type="text" name="user" id="user" placeholder="Escriba aquí">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" id="pass" placeholder="Escriba aquí">
        <br>
        <label for="fecha1">Fecha de nacimiento</label>
        <input type="date" name="fecha1" id="fecha1" >
        <br>
        <label for="archivo">Adjuntos</label>
        <input type="file" name="archivo" id="archivo" placeholder="Escriba aquí">
    </form>
</body>
</html>
